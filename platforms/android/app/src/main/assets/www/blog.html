<body>
	<div id="app" class="col">

				<div class="col" style="align-items: center;

				<div style="color: #ffffff !important;
    font-size: 13px;

					<p class="nm">Version 1.2.3</p>
				</div>
			</div>
		</div>
		<header class="row">
			<div class="i" style="text-align: center;
    flex-basis: 50px;" @click="menuToggle" type="button">menu</div>
			<div style="text-align: center;
    flex-grow: 1;">
				<img src="img/logoname.png" width="140" />
			</div>
			<div class="i" style="text-align: center;
    flex-basis: 50px;
    flex-grow: 0;
    background-color: #ED8D13 !important;
    padding-top: 10px;
    padding-bottom: 10px;">
				<img src="img/logo2.png" width="18" />
			</div>
		</header>
		<main class="col wrapper" seamless="seamless" data-pgc-edit="main[no_content]">
			<div class="card row" v-for="(item,index) in content" :id="item.id" @click="single(item.id)">
				<div class="imgHolder">
					<img :src='item.image' alt="" />
				</div>
				<div class="meta col wrapper">
					<h2 class="nm" v-if="lang == 'english'">{{item.english.title}}</h2>
					<h2 class="nm" v-else>{{item.huasa.title}}</h2>
					<div class="nm" v-if="lang == 'english'" v-html="item.english.content">
					</div>
					<div class="nm" v-else v-html="item.huasa.content">
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="./js/vue.js"></script>
	<script src="./js/core.js"></script>
	<!-- <script type="text/javascript" src="cordova.js"></script> -->
	<!-- <script type="text/javascript" src="js/index.js"></script> -->
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					lang: localStorage.getItem('lang'),
					content: JSON.parse(localStorage.getItem('content'))
				}
			},
			created() {
				async function base64(img, cb) {
					fetch(img, {
							mode: "no-cors"
						}).then(response => response.blob())
						.then(blob => new Promise((resolve, reject) => {
							const reader = new FileReader()
							reader.onloadend = () => resolve(reader.result)
							reader.onerror = reject
							reader.readAsDataURL(blob)
						}))

				}
				fetch('http://beliepedia.org/wp-json/wp/v2/posts').then((d) => d.json()).then(d => {
					let arr = []
					for (i of d) {
						// localStorage.setItem(content,
						// 	JSON.stringify({
						// 		id:i.id,
						// 		image: `${i.better_featured_image.source_url}`,
						// 		english: {
						// 			title: `${i.title.rendered}`,
						// 			content: `${i.content.rendered}`,
						// 			bible: `${i.acf.bible}`,
						// 			quran: `${i.acf.quran}`
						// 		},
						// 		huasa: {
						// 			title: `${ i.acf["ha-title"] }`,
						// 			content: `${ i.acf["ha-content"] }`,
						// 			bible: `${i.acf["ha-bible"]}`,
						// 			quran: `${i.acf["ha-quran"]}`
						// 		}
						// 	})
						// );
						arr.push({
							id: i.id,
							image: `${i.better_featured_image.source_url}`,
							english: {
								title: `${i.title.rendered}`,
								content: `${i.content.rendered}`,
								bible: `${i.acf.bible}`,
								quran: `${i.acf.quran}`
							},
							huasa: {
								title: `${ i.acf["ha-title"] }`,
								content: `${ i.acf["ha-content"] }`,
								bible: `${i.acf["ha-bible"]}`,
								quran: `${i.acf["ha-quran"]}`
							}
						})

					}
					localStorage.setItem('content', JSON.stringify(arr))
					this.content = JSON.parse(localStorage.getItem('content'))
				})


			},
			methods: {
				menuToggle() {
					var menu = document.querySelector('.menu')
					var menuBox = document.querySelector('.menuSide')

					menu.classList.toggle('trans')
					menuBox.classList.toggle('trans')

				},

				single(id) {
					var single = JSON.parse(localStorage.getItem('content'))
					for (i of single) {
						if (i.id == id) {

							localStorage.setItem('single', JSON.stringify(i))
						}
					}

					window.location = './single.html'

				}
			}
		})
	</script>
</body>

</html>
