<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<title>New page</title>
		<link href="css/blog.css" rel="stylesheet">
		<link href="css/core.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="app" class="col" >
			<div class="back" @click="back">
				<img src="img/back.png" width="42"/>
			</div>
			
			<appheader></appheader>
			<main class="col wrapper" seamless="seamless" data-pgc-edit="main[no_content]">
				<div class="single">
					<h1 v-if="lang == 'english'" class="title">{{item.english.title}}</h1>
					<h1 class="title" v-else>{{item.huasa.title}} </h1>
					<div class="postImage">
						<img :src="item.image"/>
					</div>
					<div class="content">
						<div v-if="lang=='english'" v-html="item.english.content"></div>
						<div v-else v-html="item.huasa.content"></div>
					</div>
					<div class="passage row close" id="passage">
						<div class="bible" id="bSec">
							<h2>
							Bible </h2>
							<div v-if="lang=='english'" v-html="item.english.bible"></div>
							<div v-else v-html="item.huasa.bible"></div>
						</div>
						<div class="quran" id="qSec">
							<h2>
							Quran </h2>
							<div v-if="lang=='english'" v-html="item.english.quran"></div>
							<div v-else v-html="item.huasa.quran"></div>
						</div>
					</div>
					<div class="religion row">
						<div style="background-color: #f48e0b !important;" id="bible" type="button">BIBLE</div>
						<div style="background-color: #d82d48 !important;" id="quran" type="button">QURAN</div>
					</div>
				</div>
			</main>
		</div>
		<script src="./js/vue.js"></script>
		<script src="./js/core.js"></script>
		<script>
		new Vue({
			el: '#app',
			data() {
				return {
					lang: localStorage.getItem('lang'),
					item: JSON.parse(localStorage.getItem('single'))
				}
			},
			methods: {
				back() {
					location = './blog.html'
				}
			},
			mounted() {
				var bSec = document.getElementById('bSec')
				var qSec = document.getElementById('qSec')
				var passage = document.getElementById('passage')
				var bible = document.getElementById('bible')
				var quran = document.getElementById('quran')


				bible.onclick = () => {
					bSec.style.left = "0vw"
					qSec.style.left = "0vw"
					bSec.style.height = ""
					qSec.style.height = "0px"
				}

				quran.onclick = () => {

					bSec.style.left = "-93vw"
					qSec.style.left = "-93vw"
					bSec.style.height = "0px"
					qSec.style.height = ""
				}
			}
		})
	</script>
	</body>
</html>
