<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>New page</title>
		<link href="css/blog.css" rel="stylesheet">
		<link href="css/core.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="app" class="col">
			<header class="row">
				<div class="i" style="text-align: center;
    flex-basis: 50px;" onclick="menuToggle()">menu</div>
				<div style="text-align: center;
    flex-grow: 1;">
					<img src="img/logoname.png" width="140" />
				</div>
				<div class="i" style="text-align: center;
    flex-basis: 50px;
    flex-grow: 0;
    background-color: #ED8D13 !important;
    padding-top: 10px;
    padding-bottom: 10px;">
					<img src="img/logo2.png" width="18" />
				</div>
			</header>
			<main class="col wrapper">
				<div class="card row">
					<div class="imgHolder">
						<img src="img/woman-happiness-sunrise-silhouette-40192-825x510.jpeg" alt="" />
					</div>
					<div class="meta col wrapper">
						<h2 class="nm">{{title}}</h2>
						<p class="nm">
						{{expect}} </p>
					</div>
				</div>
			</main>
			<div class="menu trans">
				<div class="menuSide col trans">
					<div class="i" style="font-size: 30px;
    text-align: right;
    color: #27a3e6 !important;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-top: 10px;" onclick="menuToggle()">close</div>
					<div class="col" style="align-items: center;
    flex-grow: 1;">
						<div style="width: 100px;
    height: 100px;
    border-radius: 257px;
    background-color: #4a8dca !important;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
    object-fit: contain;">
							<img src="img/logo2.png" alt="" width="40" style="align-self: center;" />
						</div>
					</div>
					<div style="color: #ffffff !important;
    flex-grow: 9;" class="wrapper">
						<input type="search" style="height: 30px;
    width: 100%;" placeholder="SEARCH" />
						<h4>SETTING</h4>
						<h4>SHARE</h4>
						<h4>ABOUT US</h4>
						<h4>LOGIN</h4>
					</div>
					<div class="col" style="align-items: center;
    flex-grow: 1;">
						<img src="img/logo2.png" alt="" width="40" />
						<img src="img/logoname.png" alt="" width="140" />
					</div>
					<div style="color: #ffffff !important;
    font-size: 13px;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;">
						<p class="nm">Powered by AUN</p>
						<p class="nm">Version 1.2.3</p>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/core.js"></script>
	</body>
</html>
